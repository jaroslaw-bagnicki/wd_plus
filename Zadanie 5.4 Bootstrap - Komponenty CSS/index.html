<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Bootcamp WDplus - Zadanie 5.4 Bootstrap - komponenty CSS</title>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      
        <div class="navbar-header">
            <a class="navbar-brand" href="#!">Brand</a>
          </div>

          <ul class="nav navbar-nav navbar-right">
              <li class="active"><a href="#!">Link 1</a></li>
              <li><a href="#!">Link 2</a></li>
              <li><a href="#!">Link 3</a></li>
              <li><a href="#!">Link 4</a></li>
              <li>
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                  </form>
              </li>
            </ul>

    </div>
  </nav>  


  <!-- Section: Header -->
  <section class="header jumbotron">
    <div class="container">
      <h1 class="text-center">
        Bootstrap 3 Sample Page <br><small>with subheader</small>
      </h1>
      <div class="text-center">
        <a href="#!" class="btn btn-primary btn-lg">Button</a>
      </div>
    </div>
  </section>

  <!-- Section: Gallery -->
  <section class="gallery pb-5">
    <div class="container">
      <h2 class="text-center">Gallery</h2>
      <div class="row">
        <div class="col-md-3 col-sm-6 col-xs-12 py-4">
          <a href="#!" class="thumbnail">
            <img src="https://picsum.photos/300/300/?image=10" alt="">
          </a>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-12 py-4">
          <a href="#!" class="thumbnail">
            <img src="https://picsum.photos/300/300/?image=11" alt="">
          </a>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-12 py-4">
          <a href="#!" class="thumbnail">
            <img src="https://picsum.photos/300/300/?image=12" alt="">
          </a>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-12 py-4">
          <a href="#!" class="thumbnail">
            <img src="https://picsum.photos/300/300/?image=13" alt="">
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- Section: Table -->
  <section class="table-and-contact pb-5">
    <div class="container">
      <h2 class="text-center">Table & Contact</h2>
      <div class="row">
        <div class="col-md-7 col-sm-6 col-xs-12">
            <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>jdoe@gmail.com</td>
              </tr>
              <tr>
                <td>2</td>
                <td>Mary Smitd</td>
                <td>mary.s@yahoo.com</td>
              </tr>
              <tr>
                <td>3</td>
                <td>Steve Novac</td>
                <td>steve-novac@outlook.com</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="col-md-5 col-sm-6 col-xs-12">
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" name="name" class="form-control">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" class="form-control">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea name="message" cols="30" rows="4" class="form-control" placeholder="Leave your message ..."></textarea>
            </div>
            <input type="submit" class="btn btn-default btn-block" value="Submit">
          </form>
        </div>
      </div>
    </div>
</body>
</html>
