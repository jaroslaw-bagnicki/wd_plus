<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Bootcamp Kodilla WD+ - Zadanie 4.3</title>
</head>
<body>

  <header class="header">
    <div class="container clearfix">
        <img src="//placehold.it/200x40" class="header__logo">
                
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__nav-item"><a href="#welcome" class=" header__nav-link">Welcome</a></li>
            <li class="header__nav-item"><a href="#fruits" class=" header__nav-link">Our fruits</a></li>
            <li class="header__nav-item"><a href="#map" class=" header__nav-link">Map</a></li>
          </ul>
        </nav>
    </div>
  </header>

  <section id="welcome" class="hero">
    <div class="container clearfix">
      <h1 class="hero__header">
        It's time for fresh fruits!
      </h1>
    </div>
  </section>

  <section id="fruits" class="gallery">
    <div class="container clearfix">

      <div class="gallery__photo-wrapper">
        <img class="gallery__photo" src="https://images.pexels.com/photos/62668/berry-raspberry-red-fruits-62668.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Raspberry">
      </div>
      <div class="gallery__photo-wrapper">
        <img class="gallery__photo" src="https://images.pexels.com/photos/109274/pexels-photo-109274.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Cherry">
      </div>
      <div class="gallery__photo-wrapper">
        <img class="gallery__photo" src="https://images.pexels.com/photos/65690/apple-apples-fruit-green-65690.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Apple">
      </div>

    </div>
  </section>

  <section id="map" class="map">
    <picture>
      <source srcset="https://maps.googleapis.com/maps/api/staticmap?center=50.0882495,19.9500765&zoom=16&size=640x300&maptype=hybrid&key=AIzaSyA3LGw6DqIoPnYUCz5C3P8U2HU8V8bKHjg" media="(min-width: 768px)">
      <source srcset="https://maps.googleapis.com/maps/api/staticmap?center=50.0882495,19.9500765&zoom=16&size=360x640&maptype=hybrid&key=AIzaSyA3LGw6DqIoPnYUCz5C3P8U2HU8V8bKHjg" media="(max-width: 767px) and (orientation: portrait)">
      <source srcset="https://maps.googleapis.com/maps/api/staticmap?center=50.0882495,19.9500765&zoom=16&size=640x360&maptype=hybrid&key=AIzaSyA3LGw6DqIoPnYUCz5C3P8U2HU8V8bKHjg" media="(max-width: 767px) and (orientation: landscape)">   
      <img class="gmap" class="gmap-img" src="https://maps.googleapis.com/maps/api/staticmap?center=50.0882495,19.9500765&zoom=16&size=640x640&maptype=hybrid&key=AIzaSyA3LGw6DqIoPnYUCz5C3P8U2HU8V8bKHjg" alt="">
     </picture>
  </section>

  <footer class="footer">
    <div class="container">
      <p class="footer__copyrights">Made by Jaros≈Çaw Bagnicki &copy; 2018</p>
    </div>
  </footer>
</body>
</html>
