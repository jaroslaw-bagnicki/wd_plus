<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Bootcamp WD+ - Zadanie 3.2</title>
</head>
<body>
  <div class="container">

    <h1 class="header">Custom grid</h1>

    <div class="row">
      <div class="col-1">1/12</div>
      <div class="col-11">11/12</div>
    </div>

    <div class="row">
        <div class="col-2">2/12</div>
        <div class="col-10">10/12</div>
    </div>

    <div class="row">
        <div class="col-3">3/12</div>
        <div class="col-9">9/12</div>
    </div>

    <div class="row">
        <div class="col-4">4/12</div>
        <div class="col-8">8/12</div>
    </div>

    <div class="row">
        <div class="col-5">5/12</div>
        <div class="col-7">7/12</div>
    </div>

    <div class="row">
        <div class="col-6">6/12</div>
        <div class="col-6">6/12</div>
    </div>

    <div class="row">
        <div class="col-7">7/12</div>
        <div class="col-5">5/12</div>
    </div>

    <div class="row">
        <div class="col-8">8/12</div>
        <div class="col-4">4/12</div>
    </div>

    <div class="row">
        <div class="col-9">9/12</div>
        <div class="col-3">3/12</div>
    </div>

    <div class="row">
        <div class="col-10">10/12</div>
        <div class="col-2">2/12</div>
    </div>

    <div class="row">
        <div class="col-11">11/12</div>
        <div class="col-1">1/12</div>
    </div>

    <div class="row">
        <div class="col-2">2/12</div>
        <div class="col-2">2/12</div>
        <div class="col-2">2/12</div>
        <div class="col-2">2/12</div>
        <div class="col-2">2/12</div>
        <div class="col-2">2/12</div>
    </div>

    <div class="row">
        <div class="col-3">3/12</div>
        <div class="col-3">3/12</div>
        <div class="col-3">3/12</div>
        <div class="col-3">3/12</div>
    </div>

    <div class="row">
        <div class="col-4">4/12</div>
        <div class="col-4">4/12</div>
        <div class="col-4">4/12</div>
    </div>

    <div class="row">
        <div class="col-6">6/12</div>
        <div class="col-6">6/12</div>
    </div>

    <div class="row">
        <div class="col-12">12/12</div>
    </div>

    <div class="row">
        <div class="col-5">
          <div class="row">
            <div class="col-6">nested 6/12</div>
            <div class="col-6">nested 6/12</div>
          </div>
        </div>
        <div class="col-7">
          <div class="row">
              <div class="col-3">nested 3/12</div>
              <div class="col-3">nested 3/12</div>
              <div class="col-3">nested 3/12</div>
              <div class="col-3">nested 3/12</div>
          </div>
        </div>
    </div>

  </div>
</body>
</html>
