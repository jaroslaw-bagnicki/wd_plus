<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style>
    #sect_carousel-2 {
      height: 100vh;
      padding-top: 50px;
    }
    #carousel-2 img {
      position: relative;
      left: 50%;
      transform: translateX(-50%);
      height: calc(100vh - 50px);
      max-width: none;
    }
    #carousel-2 .carousel-inner > .item {
      overflow: hidden;
    }
  </style>
  <link rel="stylesheet" href="style.css">
  <title>Bootcamp Carousel</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#!">Modified Carousel</a>
      </div>
    </div>
  </nav>  

  <!-- Bootstrap Carousel -->
  <section id="sect_carousel-2">
    <div class="carousel slide" id="carousel-2">

      <div class="carousel-inner">
        <div class="item active">
          <img src="https://picsum.photos/1600/700/?image=1" alt="">
        </div>
        <div class="item">
          <img src="https://picsum.photos/1600/700/?image=2" alt="">
        </div>
        <div class="item">
          <img src="https://picsum.photos/1600/700/?image=3" alt="">
        </div>
        <div class="item">
          <img src="https://picsum.photos/1600/700/?image=4" alt="">
        </div>
        <div class="item">
          <img src="https://picsum.photos/1600/700/?image=6" alt="">
        </div>
      </div>

      <ol class="carousel-indicators">
        <li data-target="#carousel-2" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-2" data-slide-to="1"></li>
        <li data-target="#carousel-2" data-slide-to="2"></li>
        <li data-target="#carousel-2" data-slide-to="3"></li>
        <li data-target="#carousel-2" data-slide-to="4"></li>
      </ol>

      <a class="left carousel-control" href="#carousel-2" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-2" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
   </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
